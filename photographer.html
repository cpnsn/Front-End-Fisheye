<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <a href="/Front-End-Fisheye/"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    
    <main id="main">
      <div class="photograph-header">
        <button id="contact-button" aria-label="Contact Me" class="contact_button">Contactez-moi</button>
      </div>

    <div id="select-form">
      <div class="label">
          <label for="select-menu">Trier par</label>
        </div>
        <div role="listbox" id="select-menu" aria-labelledby="select-menu">
          <div role="button" tabindex="0" class="select-title" onclick="toggleOptions()" aria-haspopup="listbox" aria-expanded id="select-menu-button">
            Popularité
            <img src="assets/icons/arrow_down.svg" alt="icon" id="arrow-down"/>
          </div>
          <div class="select-options" role="listbox" aria-labelledby="select-menu">
            <div role="listbox" aria-label="popularity" aria-activedescendant aria-selected id="select-popular" onclick="selectOption('popular')" tabindex="0">
              Popularité
              <img src="assets/icons/arrow_up.svg" alt="icon" id="arrow-up"/>
              </div>
              <div role="listbox" aria-label="date" aria-activedescendant aria-selected id="select-date" onclick="selectOption('date')" tabindex="0">Date</div>
              <div role="listbox" aria-label="title" aria-activedescendant aria-selected id="select-title" onclick="selectOption('title')" tabindex="0">Titre</div>
          </div>
      </div>
      <input type="hidden" name="select" id="selected-value">
  </div> 

      <div class="photo-gallery"></div>

      <div class="likes-price-container">
            <div class="likes flex">
              <p>297 081</p>
              <svg width="18" height="19" viewBox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.125 18.35L7.85625 17.03C3.35 12.36 0.375 9.28 0.375 5.5C0.375 2.42 2.4925 0 5.1875 0C6.71 0 8.17125 0.81 9.125 2.09C10.0787 0.81 11.54 0 13.0625 0C15.7575 0 17.875 2.42 17.875 5.5C17.875 9.28 14.9 12.36 10.3938 17.04L9.125 18.35Z" fill="black"/>
              </svg>
            </div>
          <p>300€ / jour</p>
      </div>
    </main>

    <div id="contact_modal" role="dialog">
			<div class="modal">
				<header class="modal-header">
          <div class="modal-div">
            <h2 >Contactez-moi</h2>
          </div>
          <button aria-label="Close contact form" id="close-modal-button">
            <img src="assets/icons/close.svg" alt="Close dialog" onclick="closeModal()"/>
          </button>
        </header>
				<form id="contact-form" method="post">
					<div>
						<label for="firstname">Prénom</label>
						<input name="firstname" id="firstname" required tabIndex="0"/>
            <label for="lastname">Nom</label>
						<input name="lastname" id="lastname" required/>
            <label for="email">Email</label>
						<input name="email" id="email" required/>
            <label for="message">Votre message</label>
						<textarea name="message" id="message" required></textarea>
					</div>
          <button aria-label="Send" type="submit" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

    <div id="lightbox" role="dialog" aria-label="image closeup view">
      <div class="lightbox-main-container">
        <button id="left-arrow-button" tabIndex="0">
          <img src="assets/icons/left_arrow.svg" alt="Previous image" id="left-arrow"/>
        </button>
      <div id="lightbox-container"></div>
        <img src="assets/icons/close_lightbox.svg" alt="Close dialog" id="close-lightbox"/>
        <button id="right-arrow-button">
          <img src="assets/icons/right_arrow.svg" alt="Next image" id="right-arrow"/>
        </button>
        <button id="close-lightbox-button" aria-label="Close dialog">
        </button>
      </div>
    </div>

    <script src="scripts/templates/photographerMedia.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
